 <!-- Portfolio Modals -->
 {% for post in site.posts %}
 <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal_id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ post.title }}</h2>
                        <hr class="star-primary">
                            <img src="{{ post.optimized_url }}" class="img-responsive img-centered" alt="{{ post.title }}" />
                        </a>
                        <p>{{ post.description }}</p>
                        <p>{{ post.content }}</p>
                        <ul class="list-inline item-details">
                            <li>Client:
                                <strong><a href="{{post.link}} " target='_blank' >{{ post.client }}</a>
                                </strong>
                            </li>
                            <li>Date:
                                <strong><a href="#">{{ post.project_date }}</a>
                                </strong>
                            </li>
                            <li>Service:
                                <strong><a href="#">{{ post.category }}</a>
                                </strong>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Fechar </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
