<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfólio</h2>
                <h3 class="section-subheading text-muted">Alguns dos trabalhos que já desenvolvi.</h3>
            </div>
        </div>
        <div class="row" id="filter-container">
            <div class="row">
                <div class="col-lg-12 text-center">
                {% for category in site.categories_filters %}
                    <button class="filter" data-filter=".{{ category | downcase }}">{{ category }}</button>
                {% endfor %}
                </div>
            </div>

            {% for post in site.posts %}
            <div class='mix {{ post.categories | join: ' ' }} col-md-4' >
                <div class="col-md-12 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal_id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.img}}-thumb.png" class="img-responsive" alt="{{ post.title}}">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
