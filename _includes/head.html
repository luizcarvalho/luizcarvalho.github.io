<head>
    {% include analytics.html %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link href="https://plus.google.com/101456346694407663804" rel="publisher" />
    <meta name="alexaVerifyID" content="wjpQ_iH5Rrmg4q4f-8qTGIh8WSs" />
    <meta http-equiv="last-modified" content="{{ site.time | date: '%a, %-d %b %Y %H:%M:%S'  }} GMT " />

    <meta http-equiv="cache-control" content="Private" />
    <meta http-equiv="Expires" content="600" />

    <link rel="icon" type="image/x-icon" href="{{ " assets/images/favicon.ico " | asset_path }}" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- meta infos -->
    <meta property="og:locale" content="pt_BR">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:site_name" content="Luiz Carvalho.com">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:title" content="{{ site.metatitle }}">
    <meta name="twitter:site" content="@luizcarvalho">
    <meta name="twitter:creator" content="@luizcarvalho">
    <meta property="og:image" content="{{ site.preview_image }}" />


    <!-- VENDOR -->
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/752f215bb5.js"></script>


    <link rel="stylesheet" href="{{ " /assets/css/application.css " | prepend: site.baseurl }}">
</head>
